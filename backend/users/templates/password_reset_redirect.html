<!-- templates/password_reset_redirect.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    window.onload = function () {
      // Attempt to open the app via deep link
      const uid = "{{ uid }}";
      const token = "{{ token }}";
      const deepLink = `myapp://reset-password?uid=${uid}&token=${token}`;
      window.location.href = deepLink;

      // Optional: Fallback after delay
      setTimeout(() => {
        document.getElementById("fallback").style.display = 'block';
      }, 3000);
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    #fallback {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Redirecting to the Spotless App...</h1>
  <p>If you are not redirected, click the button below:</p>
  <div id="fallback">
    <a href="myapp://reset-password?uid={{ uid }}&token={{ token }}" class="button">Open Spotless App</a>
  </div>
</body>
</html>
